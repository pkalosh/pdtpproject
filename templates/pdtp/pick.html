{% extends 'base.html' %}
{% load staticfiles %}
{% load bootstrap3 %}

     

{% block content %}
<div class="row">
<div class="col-md-3">
</div>
<div class="col-md-6">
<h3>Please Pick Your Supervisor From The List Below</h3>
      Supervisors From {{organization}}<br>
      <form  method="POST" action="." class="form">
       {% csrf_token %}
      {% for supervisor in supervisors %}
   
      <div class="radio">
  <label><input type="radio" name="supervisor" value="{{supervisor.supervisor.id}}">{{supervisor.supervisor.last_name}} {{supervisor.supervisor.first_name}} - {{supervisor.position}}</label>
</div>
      {% endfor %}
      {% buttons %}
    <button type="submit" class="button btn btn-primary btn-sm" style="float: right;">
      {% bootstrap_icon "glyphicon glyphicon-hand-up" %} Save
      </button>
  {% endbuttons %}
  </form>
      </div>
  <div class="col-md-3">
  </div>
  </div>
{% endblock %}
